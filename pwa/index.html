<!DOCTYPE html>
<html>

<head>
    <title>PWA</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="image_src" href="images/thumbnail.jpg" />
    <link rel="apple-touch-icon" href="images/maskable_icon_x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="thumbnail" content="images/thumbnail.jpg" />
    <meta name="theme-color" content="#404040" />
    <meta name="description" content="PWA project" />
    <meta name="author" content="© Kristiyan Strahilov, Kristian Hadzhikolev" />
</head>

<body>
    <!--Body container-->
    <div class="container">
        <div class="p-5 m-5">
            <form action="home.html">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" value="email@domain.com" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" value="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <!--End of body container-->

    <!--Footer-->
    <div class="footer bg-light">
        <div class="row my-3">
            <div class="col">
                <h5 class="title">Progressive web app</h5>
                <p>Semester 4 project</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Copyright © Kristiyan Strahilov, Kristian Hadzhikolev 2021
            </div>
        </div>
    </div>
    <!--End of footer-->

    <!--Import scripts-->
    <script src="js/scripts.js" type="text/javascript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
